{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Update Product - {{ product.product_name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Update</button>
  </form>
</div>
{% endblock %}
