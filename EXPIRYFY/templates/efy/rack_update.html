{% extends "base.html" %}
{% block content %}
<style>
/* -------------------- */
/* Global Styling */
/* -------------------- */
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #fffde6);
    margin: 0;
    padding: 0;
}

/* -------------------- */
/* Wrapper */
/* -------------------- */
.form-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    padding: 20px;
}

/* -------------------- */
/* Card */
/* -------------------- */
.form-card {
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 550px;
    animation: fadeIn 0.8s ease-in-out;
}

/* Title */
.form-card h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 25px;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 1px;
}

/* -------------------- */
/* Input Fields */
/* -------------------- */
form p {
    margin-bottom: 18px;
}

form label {
    display: block;
    font-weight: 500;
    margin-bottom: 6px;
    color: #333;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.3s ease-in-out;
    font-size: 15px;
    background: #fafafa;
}

/* Focus Effect */
form input:focus,
form select:focus,
form textarea:focus {
    border-color: #007bff;
    background: #fff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
}

/* -------------------- */
/* Button Styling */
/* -------------------- */
form button {
    width: 100%;
    background: #007bff;
    color: #fff;
    border: none;
    padding: 14px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

form button:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 86, 179, 0.4);
}

/* -------------------- */
/* Responsive */
/* -------------------- */
@media (max-width: 600px) {
    .form-card {
        padding: 20px;
    }
    .form-card h2 {
        font-size: 24px;
    }
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<div class="form-wrapper">
  <div class="form-card">
    <h2>Update Rack</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
  </div>
</div>
{% endblock %}
