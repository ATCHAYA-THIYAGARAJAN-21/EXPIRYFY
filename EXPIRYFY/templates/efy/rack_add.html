{% extends "base.html" %}
{% block content %}
<style>
/* ===== Page background ===== */
body {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(180deg, #f7f9fc 0%, #ffffff 100%);
  color: #222;
  margin: 0;
  padding: 30px 16px;
}

/* ===== Container ===== */
.form-container {
  max-width: 800px;
  margin: 24px auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(27, 39, 61, 0.08);
  padding: 32px;
  box-sizing: border-box;
  border: 1px solid rgba(34,34,34,0.05);
}

/* ===== Heading ===== */
.form-container h2 {
  margin: 0 0 24px 0;
  font-size: 1.6rem;
  font-weight: 600;
  text-align: center;
  color: #0f1724;
}

/* ===== Form Grid ===== */
form {
  display: grid;
  gap: 20px;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
}

@media (min-width: 720px) {
  .form-grid {
    grid-template-columns: 1fr 1fr; /* 2-column layout on larger screens */
  }
}

/* ===== Fields ===== */
form p {
  margin: 0;
  display: flex;
  flex-direction: column;
}

form label {
  font-weight: 600;
  font-size: 0.95rem;
  margin-bottom: 6px;
  color: #2b3440;
}

form input,
form select,
form textarea {
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid rgba(27,39,61,0.12);
  outline: none;
  font-size: 0.95rem;
  background: #fcfdff;
  width: 100%;
  box-sizing: border-box;
  transition: border-color .15s ease, box-shadow .15s ease;
}

form input:focus,
form select:focus,
form textarea:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

/* ===== Button ===== */
.form-actions {
  text-align: center;
  margin-top: 10px;
}

button[type="submit"] {
  background: linear-gradient(180deg,#2563eb 0%, #1e40af 100%);
  color: #fff;
  border: none;
  padding: 12px 28px;
  font-weight: 600;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 6px 20px rgba(37,99,235,0.15);
  transition: transform .08s ease, box-shadow .12s ease, opacity .12s ease;
}

button[type="submit"]:hover {
  transform: translateY(-2px);
  opacity: 0.95;
}

button[type="submit"]:active {
  transform: translateY(0);
}
</style>

<div class="form-container">
  <h2>Add Rack</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-grid">
      {{ form.as_p }}
    </div>

    <div class="form-actions">
      <button type="submit">ðŸ’¾ Save</button>
    </div>
  </form>
</div>
{% endblock %}
