{% extends "base.html" %}

{% block content %}
<style>
/* Container & Card */
.container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Form Header */
.container h2 {
    text-align: center;
    color: #198754;
    margin-bottom: 25px;
    font-weight: 600;
}

/* Form Fields */
form p {
    margin-bottom: 18px;
}

form label {
    display: block;
    font-weight: 500;
    margin-bottom: 6px;
    color: #333;
}

form input, form select, form textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ced4da;
    transition: 0.3s;
    font-size: 14px;
}

form input:focus, form select:focus, form textarea:focus {
    border-color: #198754;
    box-shadow: 0 0 5px rgba(25, 135, 84, 0.3);
    outline: none;
}

/* Submit Button */
button.btn-success {
    background-color: #198754;
    color: #fff;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button.btn-success:hover {
    background-color: #146c43;
}

/* Optional: Error messages */
ul.errorlist {
    color: #dc3545;
    margin-bottom: 10px;
    list-style-type: disc;
    padding-left: 20px;
}
</style>


<div class="container mt-4">

  <h2>Add Product</h2>

  <form method="post" enctype="multipart/form-data">

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Add Product</button>

  </form>

</div>

{% endblock %}
