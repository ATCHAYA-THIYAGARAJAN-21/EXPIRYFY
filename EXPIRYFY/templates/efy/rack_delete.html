{% extends "base.html" %}
{% block content %}
<h2>Delete Rack</h2>
<p>Are you sure you want to delete <b>{{ rack.product_name }}</b> (Rack {{ rack.rack_no }})?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'rack_view' %}">Cancel</a>
</form>
{% endblock %}
