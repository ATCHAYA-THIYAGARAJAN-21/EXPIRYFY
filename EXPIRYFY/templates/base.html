{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}EXPIRYFY{% endblock %}</title>
 <style>
  /* General body styling */
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f8f9fa;
  color: #333;
  margin: 0;
  padding: 0;
}

/* Navbar custom style */
.navbar {
  background: linear-gradient(90deg, #198754, #0d6efd); /* green to blue */
}

.navbar-brand {
  font-size: 1.5rem;
  font-weight: bold;
  letter-spacing: 1px;
  color: #fff !important;
}

.navbar-nav .nav-link {
  color: #f8f9fa !important;
  font-weight: 500;
  margin-left: 10px;
  transition: 0.3s ease-in-out;
}

.navbar-nav .nav-link:hover {
  color: #ffd700 !important; /* gold hover effect */
  transform: scale(1.05);
}

/* Footer styling */
footer {
  background-color: #212529;
  color: #f8f9fa;
  font-size: 0.9rem;
  letter-spacing: 0.5px;
}

footer p {
  margin: 0;
}

/* Buttons */
.btn {
  border-radius: 8px;
  transition: all 0.3s ease-in-out;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Table styling */
.table th {
  background-color: #198754 !important;
  color: white;
}

.table td, .table th {
  vertical-align: middle;
  text-align: center;
}

/* Product images inside tables */
.table img {
  border-radius: 10px;
  max-height: 80px;
  object-fit: cover;
}

</style>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background:#f8f9fa;">

  <!-- Header -->
  <header style="background: linear-gradient(90deg, #2e8b57, #1e90ff); padding: 15px 40px; color: white; display:flex; justify-content:space-between; align-items:center; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="{% static 'image/logo.png' %}" alt="Expiryfy Logo" style="height:35px;">
      <h1 style="margin:0; font-size:22px; font-weight:bold;">EXPIRYFY</h1>
    </div>
    <nav>
      <a href="{% url 'dashboard' %}" style="color:white; margin:0 12px; text-decoration:none; font-weight:500;">Home</a>
      <a href="{% url 'product_list' %}" style="color:white; margin:0 12px; text-decoration:none; font-weight:500;">Products</a>
      <a href="{% url 'add_product' %}" style="color:white; margin:0 12px; text-decoration:none; font-weight:500;">Add Product</a>
      <a href="{% url 'view_by_rack' %}" style="color:white; margin:0 12px; text-decoration:none; font-weight:500;">Search by Rack</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main style="padding: 40px; min-height: 70vh;">
    {% block content %}
    <!-- Child templates will be injected here -->
    {% endblock %}
  </main><br>

  <!-- Footer -->
  <footer style="background:#222; color:#ddd; padding:15px; text-align:center; font-size:14px;">
    Â© 2025 EXPIRYFY | Smart Shelf Expiry Alert System
  </footer>

</body>
</html>
