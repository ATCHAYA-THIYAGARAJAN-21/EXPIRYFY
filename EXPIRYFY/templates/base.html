{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exprify Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      color: #adb5bd;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #495057;
      color: #fff;
    }
    .sidebar .active {
      background: #0d6efd;
      color: #fff;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .navbar {
      margin-left: 240px;
    }
    .content-wrapper {
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-white text-center">Exprify</h4>
    <a href="{% url 'add' %}"><i class="fa fa-plus"></i> Add Product</a>
    <a href="{% url 'view' %}"><i class="fa fa-eye"></i> View Products</a>
    <a href="#"><i class="fa fa-chart-line"></i> Dashboard</a>
    <a href="#"><i class="fa fa-cogs"></i> Settings</a>
    <a href="#"><i class="fa fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <button class="btn btn-outline-secondary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        <i class="fa fa-bars"></i>
      </button>
      <span class="navbar-brand ms-3">Dashboard</span>
      <div class="ms-auto d-flex align-items-center">
        <span class="me-3">Hello, Admin</span>
        <img src="https://via.placeholder.com/40" class="rounded-circle">
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>
    <footer>
      <p>&copy; 2025 Exprify Project. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
